<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  height: 2000px;

<body>
  <h1 id="unm1"></h1>
<button id="start">启动</button>
<script>
function liang(){
    return new Promise(function(open){
        var bang="亮的接力棒";
        console.log("亮气跑了");
        setTimeout(function(){
            console.log("亮到达终点");
            open(bang);
        },5000)
    })
}
function ran(bang){
    return new Promise(function(open){
        
        console.log("然拿着"+bang+"开始跑了");
        setTimeout(function(){
            console.log("然拿着"+bang+"到达了终点");
            open(bang);
        },5000)
    })
}
function dong(bang){
    return new Promise(function(open){
        
        console.log("东拿着"+bang+"开始跑了");
        setTimeout(function(){
            console.log("东拿着"+bang+"到达了终点");
            open(bang);
        },5000)
    })
}
liang()
.then(ran)
.then(dong)
.then(function(){
    console.log("比赛结束")
})

</script>

</body>
</html>
