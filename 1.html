<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
  <script>
  var btns=document
.getElementsByTagName("button");
  var i=0;
  for (var btn of btns){
    i++
    btn.onclick=(function(i){
      return function(){
        alert(i);
      }
    })(i)//原始类型：按值传递，复制副本
  }


  </script>

</body>
</html>
